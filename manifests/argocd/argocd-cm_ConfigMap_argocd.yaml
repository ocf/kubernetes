apiVersion: v1
data:
  configManagementPlugins: "\n- name: python\n  init:\n    command: [\"/bin/sh\",\
    \ \"-c\"]\n    args: [\"python -m pip install poetry\"]\n  generate:\n    command:\
    \ [\"/bin/sh\", \"-c\"]\n    args: [\"~/.local/bin/poetry install >/dev/null &&\
    \ ~/.local/bin/poetry run argocd-build\"]\n"
  repositories: '- url: https://github.com/ocf/kubernetes'
  resource.exclusions: "\n- apiGroups:\n  - \"cilium*\"\n  kinds:\n  - \"CiliumIdentity\"\
    \n  clusters:\n  - \"*\"\n"
  url: https://argocd.ocf.berkeley.edu
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
