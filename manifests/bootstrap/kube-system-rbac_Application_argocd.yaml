apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-system-rbac
  namespace: argocd
spec:
  destination:
    namespace: kube-system-rbac
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/kube_system_rbac
    repoURL: https://github.com/ocf/kubernetes
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
