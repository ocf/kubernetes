apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    namespace: metallb
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    plugin:
      name: python
    repoURL: https://github.com/ocf/kubernetes
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
