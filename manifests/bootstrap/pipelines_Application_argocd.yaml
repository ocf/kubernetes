apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipelines
  namespace: argocd
spec:
  destination:
    namespace: pipelines
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/pipelines
    repoURL: https://github.com/ocf/kubernetes
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
