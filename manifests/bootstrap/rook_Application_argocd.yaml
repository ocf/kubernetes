apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
spec:
  destination:
    namespace: rook
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/rook
    repoURL: https://github.com/ocf/kubernetes
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
