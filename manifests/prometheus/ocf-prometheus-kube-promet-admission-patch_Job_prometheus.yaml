apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    app: kube-prometheus-stack-admission-patch
    app.kubernetes.io/instance: ocf-prometheus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kube-prometheus-stack
    app.kubernetes.io/version: 16.0.1
    chart: kube-prometheus-stack-16.0.1
    heritage: Helm
    release: ocf-prometheus
  name: ocf-prometheus-kube-promet-admission-patch
  namespace: prometheus
spec:
  template:
    metadata:
      labels:
        app: kube-prometheus-stack-admission-patch
        app.kubernetes.io/instance: ocf-prometheus
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: kube-prometheus-stack
        app.kubernetes.io/version: 16.0.1
        chart: kube-prometheus-stack-16.0.1
        heritage: Helm
        release: ocf-prometheus
      name: ocf-prometheus-kube-promet-admission-patch
    spec:
      containers:
      - args:
        - patch
        - --webhook-name=ocf-prometheus-kube-promet-admission
        - --namespace=prometheus
        - --secret-name=ocf-prometheus-kube-promet-admission
        - --patch-failure-policy=Fail
        image: jettech/kube-webhook-certgen:v1.5.0
        imagePullPolicy: IfNotPresent
        name: patch
        resources: {}
      restartPolicy: OnFailure
      securityContext:
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: ocf-prometheus-kube-promet-admission
