        \ # errors\n  sum(rate(apiserver_request_total{job=\"apiserver\",verb=~\"\
        LIST|GET\",code=~\"5..\"}[3d]))\n)\n/\nsum(rate(apiserver_request_total{job=\"\
        apiserver\",verb=~\"LIST|GET\"}[3d]))"
      labels:
        verb: read
      record: apiserver_request:burnrate3d
    - expr: "(\n  (\n    # too slow\n    sum(rate(apiserver_request_duration_seconds_count{job=\"\
