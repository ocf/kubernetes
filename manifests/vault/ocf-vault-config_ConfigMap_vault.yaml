apiVersion: v1
data:
  extraconfig-from-values.hcl: "disable_mlock = true\nui = true\n\nlistener \"tcp\"\
    \ {\n  tls_disable = 1\n  address = \"[::]:8200\"\n  cluster_address = \"[::]:8201\"\
    \n}\n\nstorage \"raft\" {\n  path = \"/vault/data\"\n}\n\nservice_registration\
    \ \"kubernetes\" {}"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: ocf-vault
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: vault
    helm.sh/chart: vault-0.12.0
  name: ocf-vault-config
  namespace: vault
